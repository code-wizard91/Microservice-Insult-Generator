version: "3.7"
services:
  frontend:
    image: alimizan/insult-generator
    deploy:
      replicas: 2
    container_name: frontend
    build: front-end-S-ONE/
    environment:
    - USERNAME=${USERNAME}
    - PASSWORD=${PASSWORD}
    - MYSQL_URL=${MYSQL_URL}
    - MYSQL_DB=${MYSQL_DB}
    - SECRET_KEY=${SECRET_KEY}

  insult-service-one:
    image: ansible-jenkins:5000/central-service:${BUILD_NUMBER}
    deploy:
      replicas: 2
    container_name: central
    build: CentralServer

  country-service:
    image: ansible-jenkins:5000/country-service:${BUILD_NUMBER}
    deploy:
      replicas: 2
    container_name: country
    build: CountryGenerator

  account-service:
    image: ansible-jenkins:5000/account-service:${BUILD_NUMBER}
    deploy:
      replicas: 3
    container_name: account
    build: AccountGenerator/

  sort-service:
    image: ansible-jenkins:5000/sort-service:${BUILD_NUMBER}
    deploy:
      replicas: 2
    container_name: sort
    build: SortGenerator/

  cardnumber-service:
    image: ansible-jenkins:5000/cardnumber-service:${BUILD_NUMBER}
    deploy:
      replicas: 2
    container_name: cardnumber
    build: CardNumberGenerator/

  cvc-service:
    image: ansible-jenkins:5000/cvc-service:${BUILD_NUMBER}
    deploy:
      replicas: 2
    container_name: cvc
    build: CVCGenerator/

  nginx:
    image: nginx:latest
    deploy:
      replicas: 2
    container_name: nginx
    ports:
    - target: 80
      published: 80
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf
    depends_on:
      - frontend-service
